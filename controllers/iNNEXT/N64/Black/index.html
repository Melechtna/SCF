 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNNext N64 Black</title>
    <link rel="icon" type="image/png" href="images/Icon.png">
    <style>
        body {
        background-color: #00FF00;
        margin: 0;
        overflow: hidden;
        }

        .image-container {
        position: relative;
        }

        .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        }

        .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        }
    </style>
</head>
</head>
<body>
    <div class="image-container">
        <img id="base" src="images/Base.png" alt="Base">
        <img id="a-button" src="images/A.png" alt="A Button">
        <img id="b-button" src="images/B.png" alt="B Button">
        <img id="z-button" src="images/Z.png" alt="Z Button">
        <img id="start-button" src="images/Start.png" alt="Start Button">
        <img id="stick" src="images/Stick.png" alt="Stick">
        <img id="left-bumper" src="images/L1.png" alt="Left Bumper">
        <img id="right-bumper" src="images/R1.png" alt="Right Bumper">
        <img id="dpad-up" src="images/DU.png" alt="DPad Up">
        <img id="dpad-left" src="images/DL.png" alt="DPad Left">
        <img id="dpad-right" src="images/DR.png" alt="DPad Right">
        <img id="dpad-down" src="images/DD.png" alt="DPad Down">
        <img id="c-up" src="images/CU.png" alt="C Up">
        <img id="c-right" src="images/CR.png" alt="C Right">
        <img id="c-left" src="images/CL.png" alt="C Left">
        <img id="c-down" src="images/CD.png" alt="C Down">
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
