 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sony DS5 Black</title>
    <link rel="icon" type="image/png" href="images/Icon.png">
    <style>
        body {
        background-color: #00FF00;
        margin: 0;
        overflow: hidden;
        }

        .image-container {
        position: relative;
        }

        .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        }

        .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        }
    </style>
</head>
</head>
<body>
    <div class="image-container">
        <img id="base" src="images/Base.png" alt="Base">
        <img id="cross-button" src="images/Cross.png" alt="Cross Button">
        <img id="square-button" src="images/Square.png" alt="Square Button">
        <img id="triangle-button" src="images/Triangle.png" alt="Triangle Button">
        <img id="circle-button" src="images/Circle.png" alt="Circle Button">
        <img id="menu-button" src="images/Menu.png" alt="Menu Button">
        <img id="share-button" src="images/Share.png" alt="Share Button">
        <img id="touch-button" src="images/TP.png" alt="Touch Pad">
        <img id="ps-button" src="images/PS.png" alt="PS Button">
        <img id="mic-button" src="images/Mic.png" alt="Mic Button">
        <img id="left-stick" src="images/LS.png" alt="Left Stick">
        <img id="right-stick" src="images/RS.png" alt="Right Stick">
        <img id="left-bumper" src="images/L1.png" alt="Left Bumper">
        <img id="right-bumper" src="images/R1.png" alt="Right Bumper">
        <img id="left-trigger" src="images/L2.png" alt="Left Trigger">
        <img id="right-trigger" src="images/R2.png" alt="Right Trigger">
        <img id="dpad-up" src="images/DU.png" alt="DPad Up">
        <img id="dpad-left" src="images/DL.png" alt="DPad Left">
        <img id="dpad-right" src="images/DR.png" alt="DPad Right">
        <img id="dpad-down" src="images/DD.png" alt="DPad Down">
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
