 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Xbox One Black</title>
    <link rel="icon" type="image/png" href="images/Icon.png">
    <style>
        body {
        background-color: #00FF00;
        margin: 0;
        overflow: hidden;
        }

        .image-container {
        position: relative;
        }

        .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        }

        .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        }
    </style>
</head>
</head>
<body>
    <div class="image-container">
        <img id="base" src="images/Base.png" alt="Base">
        <img id="a-button" src="images/A.png" alt="A Button">
        <img id="b-button" src="images/B.png" alt="B Button">
        <img id="x-button" src="images/X.png" alt="X Button">
        <img id="y-button" src="images/Y.png" alt="Y Button">
        <img id="menu-button" src="images/Menu.png" alt="Menu Button">
        <img id="view-button" src="images/View.png" alt="View Button">
        <img id="home-button" src="images/Home.png" alt="Home Button">
        <img id="share-button" src="images/Share.png" alt="Share Button">
        <img id="left-stick" src="images/LS.png" alt="Left Stick">
        <img id="right-stick" src="images/RS.png" alt="Right Stick">
        <img id="left-bumper" src="images/LB.png" alt="Left Bumper">
        <img id="right-bumper" src="images/RB.png" alt="Right Bumper">
        <img id="left-trigger" src="images/LT.png" alt="Left Trigger">
        <img id="right-trigger" src="images/RT.png" alt="Right Trigger">
        <img id="dpad-center" src="images/DC.png" alt="DPad Center">
        <img id="dpad-up" src="images/DU.png" alt="DPad Up">
        <img id="dpad-up-left" src="images/DUL.png" alt="DPad Up Left">
        <img id="dpad-left" src="images/DL.png" alt="DPad Left">
        <img id="dpad-up-right" src="images/DUR.png" alt="DPad Up Right">
        <img id="dpad-right" src="images/DR.png" alt="DPad Right">
        <img id="dpad-down-right" src="images/DDR.png" alt="DPad Down Right">
        <img id="dpad-down-left" src="images/DDL.png" alt="DPad Down Left">
        <img id="dpad-down" src="images/DD.png" alt="DPad Down">
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
