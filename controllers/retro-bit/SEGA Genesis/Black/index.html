 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-bit SEGA Genesis Black</title>
    <link rel="icon" type="image/png" href="icons/retrobit-segagenesis.png">
    <style>
        body {
        background-color: #00FF00;
        margin: 0;
        overflow: hidden;
        }

        .image-container {
        position: relative;
        }

        .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        }

        .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        }
    </style>
</head>
</head>
<body>
    <div class="image-container">
        <img id="base" src="images/Base.png" alt="Base">
        <img id="a-button" src="images/A.png" alt="A Button">
        <img id="b-button" src="images/B.png" alt="B Button">
        <img id="c-button" src="images/C.png" alt="C Button">
        <img id="x-button" src="images/X.png" alt="X Button">
        <img id="y-button" src="images/Y.png" alt="Y Button">
        <img id="z-button" src="images/Z.png" alt="Z Button">
        <img id="start-button" src="images/Start.png" alt="Start Button">
        <img id="mode-button" src="images/Select.png" alt="Mode Button">
        <img id="left-bumper" src="images/L1.png" alt="Left Bumper">
        <img id="right-bumper" src="images/R1.png" alt="Right Bumper">
        <img id="dpad-up" src="images/DU.png" alt="DPad Up">
        <img id="dpad-up-left" src="images/DUL.png" alt="DPad Up Left">
        <img id="dpad-left" src="images/DL.png" alt="DPad Left">
        <img id="dpad-down-left" src="images/DDL.png" alt="DPad Down Left">
        <img id="dpad-up-right" src="images/DUR.png" alt="DPad Up Right">
        <img id="dpad-right" src="images/DR.png" alt="DPad Right">
        <img id="dpad-down-right" src="images/DDR.png" alt="DPad Down Right">
        <img id="dpad-down" src="images/DD.png" alt="DPad Down">
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
