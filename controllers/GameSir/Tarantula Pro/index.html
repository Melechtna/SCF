 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Icon.png">
    <style>
        body {
        background-color: #00FF00;
        margin: 0;
        overflow: hidden;
        }

        .image-container {
        position: relative;
        }

        .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        }

        .overlay-image {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
        }
    </style>
</head>
</head>
<body>
    <div class="image-container">
        <img id="base" src="images/Base.png" alt="Base">
        <img id="a-button" src="images/Buttons/A.png" alt="A Button">
        <img id="b-button" src="images/Buttons/B.png" alt="B Button">
        <img id="x-button" src="images/Buttons/X.png" alt="X Button">
        <img id="y-button" src="images/Buttons/Y.png" alt="Y Button">
        <img id="view-button" src="images/Buttons/View.png" alt="View Button">
        <img id="menu-button" src="images/Buttons/Menu.png" alt="Menu Button">
        <img id="home-button" src="images/Buttons/Home.png" alt="Home Button">
        <img id="capture-button" src="images/Buttons/Capture.png" alt="Capture Button">
        <img id="c1-button" src="images/Buttons/C1.png" alt="C1 Button">
        <img id="c2-button" src="images/Buttons/C2.png" alt="C2 Button">
        <img id="c3-button" src="images/Buttons/C3.png" alt="C3 Button">
        <img id="c4-button" src="images/Buttons/C4.png" alt="C4 Button">
        <img id="psc-button" src="images/Buttons/PSC.png" alt="Playstation Click Button">
        <img id="pair-button" src="images/Buttons/Pair.png" alt="Pair Button">
        <img id="cb" src="images/Buttons/CB.png" alt="Color Bar">
        <img id="left-stick" src="images/Buttons/LS.png" alt="Left Stick">
        <img id="right-stick" src="images/Buttons/RS.png" alt="Right Stick">
        <img id="left-bumper" src="images/Buttons/LB.png" alt="Left Bumper">
        <img id="right-bumper" src="images/Buttons/RB.png" alt="Right Bumper">
        <img id="left-trigger" src="images/Buttons/LT.png" alt="Left Trigger">
        <img id="right-trigger" src="images/Buttons/RT.png" alt="Right Trigger">
        <img id="dpad-up" src="images/Buttons/DU.png" alt="DPad Up">
        <img id="dpad-left" src="images/Buttons/DL.png" alt="DPad Left">
        <img id="dpad-right" src="images/Buttons/DR.png" alt="DPad Right">
        <img id="dpad-down" src="images/Buttons/DD.png" alt="DPad Down">
    </div>
    <body debug="false">
    <script src="scripts/renderer.js"></script>
    </body>
</body>
</html>
